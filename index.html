<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Symboles pour Joueurs Console - BngGlitcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
    }
    h2, h3 {
      margin-bottom: 10px;
    }
    .symbol-group {
      margin: 20px auto;
      max-width: 500px;
    }
    input, textarea {
      font-size: 1.5rem;
      width: 90%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }
    input:focus, textarea:focus {
      outline: 2px solid #555;
    }
  </style>
</head>
<body>

  <h2>Copiez les symboles avec votre manette</h2>
  <p>Sélectionnez un champ avec votre joystick ou touche X/A, puis copiez avec la commande adaptée à votre console.</p>

  <div class="symbol-group">
    <h3>Symboles</h3>
    <input type="text" value="←" onclick="this.select()" readonly>
    <input type="text" value="↑" onclick="this.select()" readonly>
    <input type="text" value="→" onclick="this.select()" readonly>
    <input type="text" value="↓" onclick="this.select()" readonly>
    <input type="text" value="∞" onclick="this.select()" readonly>
    <input type="text" value="‹" onclick="this.select()" readonly>
    <input type="text" value="›" onclick="this.select()" readonly>
    <input type="text" value="÷" onclick="this.select()" readonly>
    <input type="text" value="∑" onclick="this.select()" readonly>
    <input type="text" value="Ω" onclick="this.select()" readonly>
    <input type="text" value="☐" onclick="this.select()" readonly>
  </div>

  <div class="symbol-group">
    <h3>Combinaisons</h3>
    <input type="text" value="∞‹BNG‹∞" onclick="this.select()" readonly>
    <input type="text" value="ΩBNG∑" onclick="this.select()" readonly>
    <input type="text" value="←BNG→" onclick="this.select()" readonly>
    <input type="text" value="☐÷BNG÷☐" onclick="this.select()" readonly>
    <input type="text" value="‹ΩBNGΩ‹" onclick="this.select()" readonly>
  </div>

</body>
</html>
